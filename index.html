<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Models</title>
  <link rel="icon" href="./assets/avatar.svg"/>
  <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
  <main class="flex center col">
    <span style="position:absolute;top:5rem;width:100%;text-align:center;font-style:italic;">This is a partial prototype with minimal styling and microinteractions.</span>
    <div class="btn" id="solve">SOLVE</div>
    <div class="btn" id="new">NEW</div>
    <div id="steps" class="steps flex center col">
      <div id="step"></div>
      <div class="btn" id="next">NEXT</div>
    </div>
    <article id="numbers" class="flex center row">
      <div id="n1" class="num flex center"></div>
      <div>×</div>
      <div id="n2" class="num flex center"></div>
      <div>=</div>
      <div id="n3" class="num flex center"></div>
    </article>
    <article id="array">
      <table id="table">
        <tr>
          <td id="cx" class="noBorder">×</td>
          <td id="c0" class="noBorder cH"></td>
          <td id="c1" class="noBorder cH"></td>
        </tr>
        <tr>
          <td id="r0" class="noBorder rH"></td>
          <td><input id="arr00" type="tel" maxlength="6" size="6"/></td>
          <td><input id="arr01" type="tel" maxlength="6" size="6"/></td>
        </tr>
        <tr>
          <td id="r1" class="noBorder rH"></td>
          <td><input id="arr10" type="tel" maxlength="6" size="6"/></td>
          <td><input id="arr11" type="tel" maxlength="6" size="6"/></td>
        </tr>
        <tr>
          <td id="r2" class="noBorder rH"></td>
          <td><input id="arr20" type="tel" maxlength="6" size="6"/></td>
          <td><input id="arr21" type="tel" maxlength="6" size="6"/></td>
        </tr>
        <tr id="sums" class="hide">
          <td id="r3" class="noBorder rH"></td>
          <td><input class="sum" id="arr30" type="tel" maxlength="6" size="6" /></td>
          <td><input class="sum" id="arr31" type="tel" maxlength="6" size="6" /></td>
        </tr>
        <tr class="review hide">
          <td colspan="3"><input class="sum" id="arr40" type="tel" maxlength="26" size="26" /></td>
        </tr>
        <tr class="review hide">
          <td colspan="3"><input class="sum" id="arr41" type="tel" maxlength="26" size="26" /></td>
        </tr>
      </table>
    </article>
  </main>
</body>
<script src="./assets/script.js"></script>
</html>
